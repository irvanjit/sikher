<ion-view view-title="Favourites">
  <ion-content>
    <ion-item ng-if="favourites.length===0">
      <p>You currently have no favourites</p>
    </ion-item>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="favourite in favourites" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <p class="gurmukhi">{{favourite.gurmukhi}}</p>
        <p class="transliteration">{{favourite.transliteration}}</p>
        <p class="translation">{{favourite.translation}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(favourite)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
