<ion-view view-title="{{prayer.name}}">
	<audio controls class="audio-wrapper">
	  <source src="{{prayer.audio}}" type="audio/mpeg">
	</audio>
  <ion-content class="space-top">
    <h3>{{prayer.name}}</h3>
    <ion-list>
      <ion-item ng-repeat="scripture in prayer.data" ng-class-even="'search-even'" type="item-text-wrap">
        <p class="gurmukhi">{{scripture.gurmukhi}}</p>
        <p class="transliteration">{{scripture.transliteration}}</p>
        <p class="translation">{{scripture.translation}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
